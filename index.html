<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đặt Hàng</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Trang Đặt Hàng</h1>
    <form id="orderForm">
        <label for="product">Chọn sản phẩm:</label>
        <select id="product" name="product">
            <option value="product1">Sản phẩm 1</option>
            <option value="product2">Sản phẩm 2</option>
            <option value="product3">Sản phẩm 3</option>
        </select>
        <br><br>
        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        <br><br>
        <button type="submit">Đặt hàng</button>
    </form>
    <p id="orderSummary"></p>

    <script src="script.js"></script>
</body>
</html>
